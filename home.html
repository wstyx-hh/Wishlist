<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }
        .wish-card {
            background: #f9f9f9;
            border-left: 5px solid #ff99cc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #ff99cc, #ccffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .user-info {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header container mt-3">
        <h1>WishFund</h1>
        <div class="user-info">
            <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00 USDT</span>
        </div>
    </div>
    <div class="container">
        <h2>Wish Board</h2>
        <div id="wish-list"></div>
    </div>

    <!-- Support Modal -->
    <div class="modal fade" id="supportModal" tabindex="-1" aria-labelledby="supportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="supportModalLabel">Support Wish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="supportForm">
                        <div class="mb-3">
                            <label for="supportAmount" class="form-label">Enter the amount you want to donate (in WSH):</label>
                            <input type="number" class="form-control" id="supportAmount" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Donate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Refund Modal -->
    <div class="modal fade" id="refundModal" tabindex="-1" aria-labelledby="refundModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="refundModalLabel">Refund Wish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to refund this wish?</p>
                    <button type="button" class="btn btn-danger" id="confirmRefund">Yes, Refund</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="connect.js"></script>
    <script src="home.js"></script>
</body>
</html>
