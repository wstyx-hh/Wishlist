<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }
        .wish-card {
            background: #f9f9f9;
            border-left: 5px solid #ff99cc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #ff99cc, #ccffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .user-info {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header container mt-3">
        <h1>WishFund</h1>
        <div class="user-info">
            <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00 USDT</span>
        </div>
    </div>
    <div class="container">
        <h2>My Wishes</h2>
        
        <div class="wish-card">
            <h4>Travel to Japan</h4>
            <p>Dreaming of visiting Japan to experience its culture and history.</p>
            <p><strong>Goal:</strong> 3000 USDT</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="1200" aria-valuemin="0" aria-valuemax="3000">1200 USDT</div>
            </div>
            <button class="btn btn-danger">Delete</button>
        </div>
        
        <div class="wish-card">
            <h4>Start My Own Business</h4>
            <p>Looking for funds to start my own small coffee shop.</p>
            <p><strong>Goal:</strong> 5000 USDT</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 20%;" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="5000">1000 USDT</div>
            </div>
            <button class="btn btn-danger">Delete</button>
        </div>
        
        <h3 class="mt-4">Add a New Wish</h3>
        <form>
            <input type="text" class="form-control mb-2" placeholder="Wish Title" required>
            <textarea class="form-control mb-2" placeholder="Wish Description" required></textarea>
            <input type="number" class="form-control mb-2" placeholder="Goal Amount (USDT)" required>
            <button type="submit" class="btn btn-custom w-100">Add Wish</button>
        </form>
    </div>

    <script src="connect.js"></script>
</body>
</html>
