<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }
        .wish-card {
            background: #f9f9f9;
            border: 1px solid #ff99cc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #ff99cc, #ccffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .user-info {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: linear-gradient(to right, #ff99cc, #ccffff);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<nav>
    <a href="home.html">Home</a>
    <a href="add-wish.html">Add a wish</a>
    <a href="auth.html">Authorize</a>
</nav>
    <div class="header container mt-3">
        <h1>WishFund</h1>
        <div class="user-info">
            <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00 USDT</span>
        </div>
    </div>
    <div class="container">
        <h2>My Wishes</h2>
        
        <div id="wish-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="connect.js"></script>
    <script src="wishes.js"></script>
</body>
</html>
