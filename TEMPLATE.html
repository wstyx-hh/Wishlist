<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }
        .wish-card {
            background: #f9f9f9;
            border-left: 5px solid #ff99cc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #ff99cc, #ccffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .user-info {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header container mt-3">
        <h1>WishFund</h1>
        <div class="user-info">
            <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00 USDT</span>
        </div>
    </div>


    <script src="connect.js"></script>
</body>
</html>
