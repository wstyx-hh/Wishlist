<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: linear-gradient(to right, #ff99cc, #ccffff);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<nav>
    <a href="home.html">Home</a>
    <a href="wishes.html">Your wishes</a>
    <a href="auth.html">Authorize</a>
</nav>
    <div class="header container mt-3">
        <h1>WishFund</h1>
        <div class="user-info">
            <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00 USDT</span>
        </div>
    </div>
    <div class="container">
        <h2>Add a New Wish</h2>
        <form id="add-wish-form">
            <div class="mb-3">
                <label for="wish-title" class="form-label">Wish Title</label>
                <input type="text" class="form-control" id="wish-title" required>
            </div>
            <div class="mb-3">
                <label for="wish-description" class="form-label">Wish Description</label>
                <textarea class="form-control" id="wish-description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="wish-goal" class="form-label">Goal Amount (WSH)</label>
                <input type="number" class="form-control" id="wish-goal" required>
            </div>
            <button type="submit" class="btn btn-custom">Add Wish</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="connect.js"></script>
    <script src="add-wish.js"></script>
</body>
</html>
