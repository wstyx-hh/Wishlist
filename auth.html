<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin-top: 10%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #ff99cc, #ccffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .user-info {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header container mt-3">
        <h1>WishFund</h1>
        <div class="user-info">
            <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00</span><span> WSH</span>
        </div>
    </div>
    <div class="container">
        <h2>Authorization</h2>
        <form>
            <input id="username" type="text" class="form-control mb-3" placeholder="Username" required>
            <button id="register-btn" type="submit" class="btn btn-custom w-100">Authorize</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="connect.js"></script>
    <script src="auth.js"></script>
</body>
</html>
