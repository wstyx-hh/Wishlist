<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffccff, #ccffff);
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin-top: 10%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
        }

        /* HEADER */
        .header {
            background: linear-gradient(to right, #ff99cc, #ccffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .user-info {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: linear-gradient(to right, #ff99cc, #ccffff);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<nav>
    <a href="home.html">Home</a>
    <a href="wishes.html">Your wishes</a>
    <a href="add-wish.html">Add a wish</a>
</nav>
<div class="header container mt-3">
    <h1>WishFund</h1>
    <div class="user-info">
        <span id="user-address">0x0000...0000</span> | <span id="user-balance">0.00</span><span> ETH</span>
    </div>
</div>
<div class="container">
    <h2>Authorization</h2>
    <form id="auth-form">
        <input id="username" type="text" class="form-control mb-3" placeholder="Username" required>
        <button id="register-btn" type="submit" class="btn btn-custom w-100">Authorize</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="connect.js"></script>
<script src="auth.js"></script>

<script>
    // Prevent form submission and handle the registration (authorize) logic
    document.getElementById('auth-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Get username
        const username = document.getElementById('username').value;
        if (username.trim() === "") {
            alert("Please enter a valid username.");
            return;
        }

        // Handle authorization logic, such as linking the username with the wallet address
        console.log("Username:", username);
        alert("Authorization successful!");

        // You can now send the username and the wallet address to your server or store them locally
    });
</script>
</body>
</html>
